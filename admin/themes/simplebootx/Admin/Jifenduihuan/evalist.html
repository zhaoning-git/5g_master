<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">

			<li><a href="{:U('Jifenduihuan/indexlist')}">商品列表</a></li>
			<li><a href="{:U('Jifenduihuan/index')}">添加商品</a></li>
			<li class="active"><a>评价列表</a></li>
		</ul>
		<form method="post" class="js-ajax-form" >
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th align="center">ID</th>
						<th>商品id</th>
						<th>商品名</th>
						<th>商品属性</th>
						<th>文字评价</th>
						<th>图片评价</th>
						<th>评价用户</th>
						<th>用户头像</th>
						<th>评价时间</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="info" item="vo">
					<tr>
						<td align="center">{$vo.id}</td>
						<td>{$vo['goods_id']}</td>
						<td>{$vo['goods_name']}</td>
						<td>
							<foreach name="vo['gui_json']" item="voo">
								{$voo['attribute_name']}  :  {$voo['shuzhi']} &nbsp;;&nbsp;
							</foreach>
						</td>
						<td>{$vo['evaluate']}</td>
						<td><img src="{$vo['eva_pic']}" width="50px;" alt="暂无图片评价"></td>
						<td>{$vo['user_nicename']}</td>
						<td><img src="{$vo['avatar']}" width="50px;" alt="暂无头像"></td>
						<td>{$vo['create_time']}</td>

					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="pagination">{$page}</div>

		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
