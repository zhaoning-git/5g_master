<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('Advertising/industry')}">列表</a></li>
			<li><a href="{:U('Advertising/industryadd')}">添加</a></li>
		</ul>
		<form method="post" class="js-ajax-form" action="{:U('Chargerules/listorders')}">
		  <div class="table-actions">
				<button class="btn btn-primary btn-small js-ajax-submit" type="submit">{:L('SORT')}</button>
			</div>
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
					 
						<th align="center">ID</th>
						<th>行业名称</th>
						
						

						<th align="center">{:L('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="data" item="vo">
					<tr>
					 
						<td align="center">{$vo.id}</td>
						<td>{$vo['industry']}</td>
						
						<td align="center">	
							<if condition="$vo['status'] eq '1'">
     							   <a>已删除</a> 
     							   <a href="{:U('Advertising/industryrecover',array('id'=>$vo['id']))}"  class="js-ajax-dialog-btn" data-msg="您确定要恢复吗？">恢复</a>
   						    </if>
   						    <if condition="$vo['status'] eq '0'">
     							   <a href="{:U('Advertising/industrydel',array('id'=>$vo['id']))}"  class="js-ajax-dialog-btn" data-msg="您确定要删除吗？">删除</a>
   						    </if>
							
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="pagination">{$page}</div>
				<div class="table-actions">
				<button class="btn btn-primary btn-small js-ajax-submit" type="submit">{:L('SORT')}</button>
			</div>
		</form>
		 <div id="laypage"></div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript" src="__PUBLIC__/laypage/1.2/laypage.js"></script>
</body>
</html>
<script type="text/javascript">
	

</script>
