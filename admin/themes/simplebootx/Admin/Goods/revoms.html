<admintpl file="header" />

</head>

<body>

  <div class="wrap">

    <ul class="nav nav-tabs">

      <li class="active"><a >列表</a></li>

      <li><a href="{:U('Goods/revomsadd')}">添加</a></li>

    </ul>

    <form method="post" class="js-ajax-form" action="{:U('Goods/lisxiao')}">

      <div class="table-actions">

        <button class="btn btn-primary btn-small js-ajax-submit" type="submit">{:L('SORT')}</button>

      </div>



      <table class="table table-hover table-bordered">

        <thead>

          <tr>

          

            <th align="center">ID</th>

            <th>内容</th>
            <th>状态</th>
         



            <th align="center">{:L('ACTIONS')}</th>

          </tr>

        </thead>

        <tbody>

        <foreach name="lists" item="vo">

          <tr>

            <!-- <td><input name="listorders[{$vo['id']}]" type="text" size="3" value="{$vo['sort']}" class="input input-order"></td> -->

            <td align="center">{$vo.id}</td>

            <td>{$vo['content']}</td>
            <td>  
              <if condition="$vo['status'] eq '1'">
              
                  显示
              </if>
               <if condition="$vo['status'] eq '0'">
              
                  隐藏
              </if>
            </td>
            

            <td align="center">	

              <a href="{:U('Goods/revomsdit',array('id'=>$vo['id']))}" >编辑</a>

              |

              <a href="{:U('Goods/revomsdel',array('id'=>$vo['id']))}" class="js-ajax-dialog-btn" data-msg="您确定要删除吗？">删除</a>



            </td>

          </tr>

        </foreach>

        </tbody>

      </table>

      <div class="pagination">{$page}</div>

      <div class="table-actions">

        <button class="btn btn-primary btn-small js-ajax-submit" type="submit">{:L('SORT')}</button>

      </div>

    </form>

  </div>

  <script src="__PUBLIC__/js/common.js"></script>

</body>

</html>
