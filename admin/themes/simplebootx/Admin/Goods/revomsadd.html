<admintpl file="header" />

</head>

<body>

  <div class="wrap">

    <ul class="nav nav-tabs">

      <li ><a href="{:U('Goods/revoms')}">列表</a></li>

      <li class="active"><a >添加</a></li>

    </ul>

    <form method="post" class="form-horizontal js-ajax-form" action="{:U('Goods/revomsadd')}">

      <fieldset>

       

        <div class="control-group">

          <label class="control-label">内容</label>

          <div class="controls">

            <input type="text" name="content">

            <span class="form-required">*</span>

          </div>

        </div>

       



        



 


        <div class="control-group">

          <label class="control-label">状态</label>

          <div class="controls">

           <td>  隐藏 <input type="radio" name="status" value="0"></td>
           <td> 显示 <input type="radio" name="status" value="1"></td>
            <span class="form-required">*</span>

          </div>

        </div>

      </fieldset>

      <div class="form-actions">

        <button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>

        <a class="btn" href="{:U('Goods/revoms')}">{:L('BACK')}</a>

      </div>

    </form>

  </div>

  <script src="__PUBLIC__/js/common.js"></script>

  <script type="text/javascript" src="__PUBLIC__/js/content_addtop.js"></script>

</body>

</html>
