<admintpl file="header" />

<body>
  <div class="wrap">
    <ul class="nav nav-tabs">
      <li><a href="{:U('Inviteconfig/index')}">奖励列表</a></li>
      <li class="active"><a href="{:U('Inviteconfig/setConfig')}">添加邀请奖励规则</a></li>
      <li ><a href="{:U('Invitelog/index')}">奖励记录</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form" action="{:U('Inviteconfig/setConfig')}">
      <fieldset>
        <div class="control-group">
          <label class="control-label">邀请等级</label>
          <div class="controls">
            <input type="text" name="level" value="{$info.level}">
            <span class="form-required">*</span>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label">本阶段结束数</label>
          <div class="controls">
            <input type="text" name="end_num" value="{$info.end_num}">
            <span class="form-required">*</span>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">每用户奖励</label>
          <div class="controls">
            <input type="text" name="coin" value="{$info.coin}">

          </div>
        </div>
      </fieldset>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
        <a class="btn" href="{:U('Inviteconfig/index')}">{:L('BACK')}</a>
      </div>
    </form>
  </div>
  <script src="__PUBLIC__/js/common.js"></script>
  <script type="text/javascript" src="__PUBLIC__/js/content_addtop.js"></script>
</body>
</html>
