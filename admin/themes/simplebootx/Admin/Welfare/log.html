<admintpl file="header" />
<body>
  <div class="wrap">
    <ul class="nav nav-tabs">
      <li><a href="{:U('Silvercoin/index')}">银币规则列表</a></li>
      <li><a href="{:U('Silvercoin/addConfig')}">添加规则</a></li>
      <li class="active"><a href="{:U('Silvercoin/log')}">奖励记录</a></li>
    </ul>
    <table class="table table-hover table-bordered">
      <thead>
        <tr>
          <th align="center">ID</th>
          <th>名称</th>
          <th>奖励{$configpub['name_coin']}</th>
          <th>每日上限</th>
          <th>奖励说明</th>
          <th align="center">{:L('ACTIONS')}</th>
        </tr>
      </thead>
      <tbody>
      <foreach name="lists" item="vo">
        <tr>
          <td align="center">{$vo.id}</td>
          <td>{$vo['title']}</td>
          <td>{$vo['coin']}</td>
          <td>{$vo['limit']}</td>
          <td>{$vo['remark']}</td>
          <td align="center">	
            <a href="{:U('Signinconfig/setConfig',array('id'=>$vo['id']))}" >编辑</a>
            <!-- |
           <a href="{:U('Loginbonus/del',array('id'=>$vo['id']))}" class="js-ajax-dialog-btn" data-msg="您确定要删除吗？">删除</a> -->
          </td>
        </tr>
      </foreach>
      </tbody>
    </table>
    <div class="pagination">{$page}</div>

  </div>
  <script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
