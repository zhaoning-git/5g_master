<admintpl file="header" />
<style>
input{
    width:500px;
}
</style>
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:U('LibraryTeam/edit')}">球队编辑</a></li>
			
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" enctype="multipart/form-data" action="{:U('LibraryTeam/edit')}">
		   <input type="hidden" name="id" value="{$data['id']}">
		  
			<fieldset>

				<div class="control-group">
					<label class="control-label">球队名称（简体）</label>
					<div class="controls">
						<input type="text" name="nameChs" value="{$data['namechs']}" >
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">LOGO</label>
					<div class="controls">
						<img src="{$data['logo']}" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">修改LOGO</label>
					<div class="controls">
						<input type="file" name="file" >
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">

					<label class="control-label">是否最热</label>

					<div class="controls">

						<select name="is_hot">
							<option value="0" <if condition="$data['is_hot'] eq 0 ">selected</if> >否</option>
							<option value="1" <if condition="$data['is_hot'] eq 1 ">selected</if> >是</option>
						</select>

						<span class="form-required">*</span>

					</div>

				</div>


			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('EDIT')}</button>
				<a class="btn" href="{:U('LibraryTeam/index')}">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/content_addtop.js"></script>
</body>
</html>
