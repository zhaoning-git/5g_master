<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a>设置比例</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('DuiHuanBiLi/index')}" enctype="multipart/form-data">
			<fieldset>
				<div class="control-group">
					<label class="control-label">付款金额比</label>
					<div class="controls">
						<input type="text" name="money" value="1">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">兑换金币比</label>
					<div class="controls">
						<input type="text" name="dui_gold_coin" value="{$config['dui_gold_coin']}">
						<span class="form-required">*</span>
					</div>
				</div>

			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">保存</button>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/content_addtop.js"></script>
</body>
</html>
