<admintpl file="header" />
</head>
<body>
<div class="wrap">
	<ul class="nav nav-tabs">
		<li><a href="{:U('ClubEvent/index')}">赛事列表</a></li>
		<li ><a href="{:U('ClubEvent/add_event')}">添加赛事</a></li>
		<li class="active"><a>俱乐部加入的赛事列表</a></li>
	</ul>
	<form method="post" class="js-ajax-form" >
		<table class="table table-hover table-bordered">
			<thead>
			<tr>
				<th align="center">ID</th>
				<th>俱乐部名称</th>
				<th>加入的赛事</th>
				<th>赛事状态</th>
				<th align="center">{:L('ACTIONS')}</th>
			</tr>
			</thead>
			<tbody>
			<foreach name="joinInfo" item="vo">
				<tr>
					<td align="center">{$vo.id}</td>
					<td>{$vo['name']}</td>
					<td>{$vo['ename']}</td>
					<td>
						<if condition="$vo['estatus'] eq 1">
							正在角逐
							<else />
							已退出角逐
						</if>
					</td>
					<td align="center">
						<a href="{:U('ClubEvent/edit_clubevent',array('id'=>$vo['id']))}" >编辑</a>
					</td>
				</tr>
			</foreach>
			</tbody>
		</table>
		<div class="pagination">{$page}</div>

	</form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
