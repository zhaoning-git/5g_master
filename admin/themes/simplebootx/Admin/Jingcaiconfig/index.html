<admintpl file="header" />

<body>
    <div class="wrap">
        <ul class="nav nav-tabs">
            <li class="active"><a >规则列表</a></li>
            <li><a href="{:U('Jingcaiconfig/setConfig')}">添加竞猜奖励规则</a></li>
            <li ><a href="{:U('Jingcaiconfig/index')}">奖励记录</a></li>
        </ul>
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th align="center">ID</th>
                    <th>竞猜次数</th>
                    <th>奖励数量</th>
                    <th align="center">{:L('ACTIONS')}</th>
                </tr>
            </thead>
            <tbody>
            <foreach name="lists" item="vo">
                <tr>
                    <td align="center">{$vo.id}</td>
                    <td>{$vo['number']}</td>
                    <td>{$vo['coin']}</td>
                    <td align="center">	
                       <a href="{:U('Jingcaiconfig/setConfig',array('id'=>$vo['id']))}" >编辑</a>
                       /
                       <a href="{:U('Jingcaiconfig/delConfig',array('id'=>$vo['id']))}" class="js-ajax-dialog-btn" data-msg="您确定要删除吗？">删除</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
        <div class="pagination">{$page}</div>

    </div>
    <script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
