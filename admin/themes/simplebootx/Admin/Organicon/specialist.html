<admintpl file="header" />

</head>
<body>
    <div class="wrap">
        <ul class="nav nav-tabs">
            <li class="active"><a >专家审核列表</a></li>
            
        </ul>
        <form method="post" class="js-ajax-form" action="{:U('Gift/listorders')}">
            <div class="table-actions">
                <button class="btn btn-primary btn-small js-ajax-submit" type="submit">{:L('SORT')}</button>
            </div>

            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th align="center">ID</th>
                        <th>头像</th>
                        <th>专家昵称</th> 
                        <!-- <th>分类</th> -->
                        <th>介绍</th>
                        <th>微博号</th>
                        <th>百家号</th>
                        <th>性别</th>
                        <th>相关证明</th>
                        <th>其他知名app名称</th>
                        <th>账号</th>
                        <th>用户手机号</th>
                        <th>类型</th>
                        <th>审核状态</th>
                        <th align="center">{:L('ACTIONS')}</th>
                    </tr>
                </thead>
                <tbody>
                <foreach name="data" item="vo">
                    <tr>
                        <td align="center">{$vo.ids}</td>
                        <td><img src="{:C('url')}{$vo.portraits}" id="thumb1_preview" width="50" style="cursor: hand" /></td>
                        <td>{$vo.speciname}</td>
                        <td>{$vo.introduce}</td>
                        <td>{$vo.microblog}</td>
                        <td>{$vo.wasno}</td>
                        <if condition="$vo['sexs'] eq '0'">
                            <td align="center">男</td>
                        </if>
                        <if condition="$vo['sexs'] eq '1'">
                            <td align="center">女</td>
                        </if>   
                       
                        <td><img src="{:C('url')}{$vo.certificates}" id="thumb1_preview" width="50" style="cursor: hand" /></td>
                        
                        <td>{$vo.restapp}</td>
                        <td>{$vo.untnumber}</td>
                        <td>{$vo.mobiles}</td>
                        <td>{$vo.types}</td>
                        <if condition="$vo['is_audit'] eq '1'">
                            <td align="center">待审核</td>
                        </if>
                        <if condition="$vo['is_audit'] eq '2'">
                            <td align="center">审核通过</td>
                        </if>
                    <td align="center">	
                    
                    <a href="{:U('Organicon/speciadit',array('id'=>$vo['ids']))}" >编辑</a>
                    |
                   <!--  <a href="{:U('Order/del',array('id'=>$vo.id))}" class="js-ajax-dialog-btn" data-msg="您确定要删除吗？">删除</a> -->
                    </td>
                    </tr>
                </foreach>
                </tbody>
            </table>
            <div class="pagination">{$page}</div>
            <div class="table-actions">
                <button class="btn btn-primary btn-small js-ajax-submit" type="submit">{:L('SORT')}</button>
            </div>
        </form>
    </div>
    <script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
