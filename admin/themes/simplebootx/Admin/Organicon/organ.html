<admintpl file="header" />

</head>
<body>
    <div class="wrap">
        <ul class="nav nav-tabs">
            <li class="active"><a >企业机构认证列表</a></li>
            
        </ul>
        <form method="post" class="js-ajax-form" action="{:U('Gift/listorders')}">
            <div class="table-actions">
                <button class="btn btn-primary btn-small js-ajax-submit" type="submit">{:L('SORT')}</button>
            </div>

            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th align="center">ID</th>
                        <th>运营者</th> 
                        <!-- <th>分类</th> -->
                        <th>认证信息</th>
                        <th>所在地</th>
                        <th>机构名称</th>
                        <th>营业执照号</th>
                        <th>组织机构代码</th>
                        <th>营业执照</th>
                        <th>组织机构代码证</th>
                        <th>认证公函</th>
                        <th>手机号</th>
                        <!-- <th>用户手机号</th> -->
                        <th>审核状态</th>
                        <th align="center">{:L('ACTIONS')}</th>
                    </tr>
                </thead>
                <tbody>
                <foreach name="data" item="vo">
                    <tr>
                        <td align="center">{$vo.orid}</td>
                        <td>{$vo.operator}</td>
                     
                        <td>{$vo.information}</td>
                        <td>{$vo.location}</td>
                        <td>{$vo.organization}</td>
                        <td>{$vo.licenumber}</td>   
                        <td>{$vo.barcode}</td> 
                        <td><img src="{:C('url')}{$vo.licenses}" id="thumb1_preview" width="50" style="cursor: hand" /></td>
                        <td><img src="{:C('url')}{$vo.barcodess}" id="thumb1_preview" width="50" style="cursor: hand" /></td>
                        <td><img src="{:C('url')}{$vo.letters}" id="thumb1_preview" width="50" style="cursor: hand" /></td>
                        <td>{$vo.organmobile}</td>
                        <!-- <td>{$vo.mobiles}</td> -->
                        <if condition="$vo['is_audit'] eq '1'">
                            <td align="center">待审核</td>
                        </if>
                        <if condition="$vo['is_audit'] eq '2'">
                            <td align="center">审核通过</td>
                        </if>
                    <td align="center">	
                    
                    <a href="{:U('Organicon/orgdit',array('id'=>$vo['orid']))}" >编辑</a>
                    |
                    <a href="{:U('Order/del',array('id'=>$vo.id))}" class="js-ajax-dialog-btn" data-msg="您确定要删除吗？">删除</a>
                    </td>
                    </tr>
                </foreach>
                </tbody>
            </table>
            <div class="pagination">{$page}</div>
            <div class="table-actions">
                <button class="btn btn-primary btn-small js-ajax-submit" type="submit">{:L('SORT')}</button>
            </div>
        </form>
    </div>
    <script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
