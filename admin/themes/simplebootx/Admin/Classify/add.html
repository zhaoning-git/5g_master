<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Classify/classifyshow')}">球队列表</a></li>
			<li class="active"><a>添加球队</a></li>
			
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('Classify/add')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">球队名称</label>
					<div class="controls">
						<input type="text" name="name">
						<input type="hidden" name="softdel" value="1">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">世界排名</label>
					<div class="controls">
						<input type="text" name="world_rank">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">总身价（亿欧）</label>
					<div class="controls">
						<input type="text" name="count_money">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">联系方式</label>
					<div class="controls">
						<input type="text" name="number">
						<span class="form-required">*</span>
					</div>
				</div>
				
				<div class="control-group">
					<label class="control-label">球队分类</label>
					<div class="controls">
						<select name="event_id">
						    <option value="0">默认分类</option>
						   <volist name="classify" id="vo">
							     <option value="{$vo.id}">{$vo.name}</option>
							 </volist>					 
						</select>
						<span class="form-required">*</span>
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
				<a class="btn" href="{:U('Classify/classifyshow')}">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/content_addtop.js"></script>
</body>
</html>
