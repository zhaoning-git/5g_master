<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Zixun/typeList')}">标签列表</a></li>
			<li class="active"><a>添加标签分类</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('Zixun/add_type_do')}" enctype="multipart/form-data">
			<fieldset>
				<div class="control-group">
					<label class="control-label">标签分类名称</label>
					<div class="controls">
						<input type="text" name="name">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">分类</label>
					<div class="controls">
						<input type="radio" name="type" value="1">足球
						<input type="radio" name="type" value="2">篮球
						<input type="radio" name="type" value="4">俱乐部首页
						<input type="radio" name="type" value="5">俱乐部热聊
						<span class="form-required">*</span>
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
				<a class="btn" href="{:U('Zixun/typeList')}">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/content_addtop.js"></script>
</body>
</html>
