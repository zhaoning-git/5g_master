<admintpl file="header" />

</head>

<body>

	<div class="wrap">

		<ul class="nav nav-tabs">

			<li><a href="{:U('HomeConfig/index')}">房间列表</a></li>

			<li class="active"><a>添加房间</a></li>

			

		</ul>

		<form method="post" class="form-horizontal js-ajax-form" action="{:U('HomeConfig/add')}">

			<fieldset>

				<div class="control-group">

					<label class="control-label">房间名称</label>

					<div class="controls">

						<input type="text" name="title">

						<span class="form-required">*</span>

					</div>

				</div>

				<div class="control-group">

					<label class="control-label">房间简介</label>

					<div class="controls">

						<input type="text" name="info">

						<span class="form-required">*</span>

					</div>

				</div>

				<div class="control-group">

					<label class="control-label">所属分类</label>

					<div class="controls">

						<select id="change_type" name="type" onchange="change_info();">
							<option value="1">首页</option>
							<option value="2">频道</option>
						</select>

						<span class="form-required">*</span>

					</div>

				</div>

				<div class="control-group">

					<label class="control-label">所属标签</label>

					<div class="controls">

						<select id="change_label" name="about_label">
							<option value="1">关注</option>
							<option value="2">热门</option>
							<option value="3">最新</option>
							<option value="4">PK</option>
						</select>

						<span class="form-required">*</span>

					</div>

				</div>
				<script>
					function change_info()
					{
						var c1 = $("#change_type").val();
						var str = '';
						if(1 == c1)
						{
							str = '<option value="1">关注</option><option value="2">热门</option><option value="3">最新</option><option value="4">PK</option>';
							$("#change_label").html(str);
						}
						if(2 == c1)
						{
							str = '<option value="1">娱乐</option><option value="2">体育</option><option value="3">生活</option><option value="4">搞笑</option>';
							$("#change_label").html(str);
						}
					}

				</script>

				<div class="control-group">
					<label class="control-label">房间背景图</label>
					<div class="controls">
						<input type="file" name="file"  >
						<span class="form-required">*</span>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">房间人数</label>
					<div class="controls">
						<input type="text" name="number"  >
						<span class="form-required">*</span>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">地址</label>
					<div class="controls">
						<input type="text" name="address"  >
						<span class="form-required">*</span>
					</div>
				</div>
                

			</fieldset>

			<div class="form-actions">

				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>

				<a class="btn" href="{:U('HomeConfig/index')}">{:L('BACK')}</a>

			</div>

		</form>

	</div>

	<script src="__PUBLIC__/js/common.js"></script>

	<script type="text/javascript" src="__PUBLIC__/js/content_addtop.js"></script>

</body>

</html>
