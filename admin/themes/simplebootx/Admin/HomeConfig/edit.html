<admintpl file="header" />
<style>
input{
    width:500px;
}
</style>
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:U('HomeConfig/edit')}">房间编辑</a></li>
			
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" enctype="multipart/form-data" action="{:U('HomeConfig/edit')}">
		   <input type="hidden" name="id" value="{$data['id']}">
		  
			<fieldset>

				<div class="control-group">
					<label class="control-label">房间名称</label>
					<div class="controls">
						<input type="text" name="title" value="{$data['title']}" >
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">房间简介</label>
					<div class="controls">
						<input type="text" name="info" value="{$data['info']}" >
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">

					<label class="control-label">所属分类</label>

					<div class="controls">

						<select id="change_type" name="type" onchange="change_info();">
							<option value="1" <if condition="$data['type'] eq 1 ">selected</if> >首页</option>
							<option value="2" <if condition="$data['type'] eq 2 ">selected</if> >频道</option>
						</select>

						<span class="form-required">*</span>

					</div>

				</div>

				<div class="control-group">

					<label class="control-label">所属标签</label>

					<div class="controls">

						<select id="change_label" name="about_label">
							<if condition="$data['type'] eq 1 ">
								<option value="1" <if condition="$data['about_label'] eq  1">selected</if> >关注</option>
								<option value="2" <if condition="$data['about_label'] eq  2">selected</if> >热门</option>
								<option value="3" <if condition="$data['about_label'] eq  3">selected</if> >最新</option>
								<option value="4" <if condition="$data['about_label'] eq  4">selected</if> >PK</option>				
							<elseif condition="$data['type'] eq 2 " />
								<option value="1" <if condition="$data['about_label'] eq  1">selected</if> >娱乐</option>
								<option value="2" <if condition="$data['about_label'] eq  2">selected</if> >体育</option>
								<option value="3" <if condition="$data['about_label'] eq  3">selected</if> >生活</option>
								<option value="4" <if condition="$data['about_label'] eq  4">selected</if> >搞笑</option>						
							</if>

						</select>

						<span class="form-required">*</span>

					</div>

				</div>
				<script>
					function change_info()
					{
						var c1 = $("#change_type").val();
						var str = '';
						if(1 == c1)
						{
							str = '<option value="1">关注</option><option value="2">热门</option><option value="3">最新</option><option value="4">PK</option>';
							$("#change_label").html(str);
						}
						if(2 == c1)
						{
							str = '<option value="1">娱乐</option><option value="2">体育</option><option value="3">生活</option><option value="4">搞笑</option>';
							$("#change_label").html(str);
						}
					}

				</script>
				<div class="control-group">
					<label class="control-label">房间背景图</label>
					<div class="controls">
						<input type="file" name="file" value="{$data['background']}" >
						<span class="form-required">*</span>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">房间人数</label>
					<div class="controls">
						<input type="text" name="number" value="{$data['number']}" >
						<span class="form-required">*</span>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">地址</label>
					<div class="controls">
						<input type="text" name="address" value="{$data['address']}" >
						<span class="form-required">*</span>
					</div>
				</div>
				

			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('EDIT')}</button>
				<a class="btn" href="{:U('HomeConfig/index')}">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/content_addtop.js"></script>
</body>
</html>
