<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Fankui/index')}">反馈列表</a></li>
			<li class="active"><a>添加反馈</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('Fankui/add_do')}" enctype="multipart/form-data">
			<fieldset>
				<div class="control-group">
					<label class="control-label">反馈者id</label>
					<div class="controls">
						<input type="text" name="uid">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">反馈内容</label>
					<div class="controls">
						<input type="text" name="content">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">联系方式</label>
					<div class="controls">
						<input type="text" name="mobile">
						<span class="form-required">*</span>
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
				<a class="btn" href="{:U('Fankui/index')}">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/content_addtop.js"></script>
</body>
</html>
