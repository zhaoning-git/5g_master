<admintpl file="header" />
<style>
input{
    width:500px;
}
</style>
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:U('LibraryLeague/edit')}">联赛编辑</a></li>
			
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" enctype="multipart/form-data" action="{:U('LibraryLeague/edit')}">
		   <input type="hidden" name="id" value="{$data['id']}">
		  
			<fieldset>

				<div class="control-group">
					<label class="control-label">联赛简称</label>
					<div class="controls">
						<input type="text" name="nameChsShort" value="{$data['namechsshort']}" >
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">联赛LOGO</label>
					<div class="controls">
						<img src="{$data['leaguelogo']}" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">修改联赛LOGO</label>
					<div class="controls">
						<input type="file" name="leagueLogo" >
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">国家LOGO</label>
					<div class="controls">
						<img src="{$data['countrylogo']}" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">修改国家LOGO</label>
					<div class="controls">
						<input type="file" name="countryLogo" >
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">

					<label class="control-label">是否允许关注</label>

					<div class="controls">

						<select name="is_yesguanzhu">
							<option value="0" <if condition="$data['is_yesguanzhu'] eq 0 ">selected</if> >否</option>
							<option value="1" <if condition="$data['is_yesguanzhu'] eq 1 ">selected</if> >是</option>
						</select>

						<span class="form-required">*</span>

					</div>

				</div>


			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('EDIT')}</button>
				<a class="btn" href="{:U('LibraryLeague/index')}">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/content_addtop.js"></script>
</body>
</html>
