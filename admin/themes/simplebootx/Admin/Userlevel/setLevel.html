<admintpl file="header" />
<body>
  <div class="wrap">
    <ul class="nav nav-tabs">
      <li><a href="{:U('Userlevel/index')}">会员等级</a></li>
      <li class="active"><a href="{:U('Userlevel/addConfig')}">添加等级</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form" action="{:U('Userlevel/setLevel')}">
      <fieldset>
        
        <div class="control-group">
          <label class="control-label">等级名称</label>
          <div class="controls">
            <input type="text" name="name" <notempty name="info.id">readonly </notempty> value="{$info.name}">
            <span class="form-required">*</span>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label">累积充值金额</label>
          <div class="controls">
            <input type="text" name="recharge" value="{$info.recharge}">
            <span class="form-required">*</span>
          </div>
        </div>
        
        <div class="control-group">
          <label class="control-label">累积获得银币</label>
          <div class="controls">
            <input type="text" name="silver" value="{$info.silver}">
            <span class="form-required">*</span>
          </div>
        </div>
        
        <div class="control-group">
          <label class="control-label">累积邀请注册</label>
          <div class="controls">
            <input type="text" name="invite" value="{$info.invite}">
            <span class="form-required">*</span>
          </div>
        </div>
        
        <div class="control-group">
          <label class="control-label">累积登陆天数</label>
          <div class="controls">
            <input type="text" name="loginday" value="{$info.loginday}">
            <span class="form-required">*</span>
          </div>
        </div>
        
        <div class="control-group">
          <label class="control-label">勋章</label>
          <div class="controls">
            <input type="text" name="medal_name" value="{$info.medal_name}">
            <span class="form-required">*</span>
          </div>
        </div>
        
        
        <div class="control-group">
          <label class="control-label">图标</label>
          <div class="controls">
            <input type="hidden" name="medal_img" id="thumb2" value="{$info.medal_img}">
            <a href="javascript:void(0);" onclick="flashupload('thumb_images', '附件上传', 'thumb2', thumb_images, '1,jpg|jpeg|gif|png|bmp,1,,,1', '', '', '');return false;">
              <img src="{$info.medal_img|default='__TMPL__Public/assets/images/default-thumbnail.png'}" id="thumb2_preview" width="50" style="cursor: hand" />
            </a>
            <input type="button" class="btn btn-small" onclick="$('#thumb2_preview').attr('src', '__TMPL__Public/assets/images/default-thumbnail.png');$('#thumb2').val('');return false;" value="取消图片"> 图片尺寸： 90 X 45
            <span class="form-required">*</span>
          </div>
        </div>
      </fieldset>
      <div class="form-actions">
        <input type="hidden" name="id" value="{$info.id}">
        <button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
        <a class="btn" href="{:U('Userlevel/index')}">{:L('BACK')}</a>
      </div>
    </form>
  </div>
  <script src="__PUBLIC__/js/common.js"></script>
  <script type="text/javascript" src="__PUBLIC__/js/content_addtop.js"></script>
</body>
</html>
