<admintpl file="header" />
<body>
  <div class="wrap">
    <ul class="nav nav-tabs">
      <li class="active"><a href="{:U('Userlevel/index')}">会员等级</a></li>
      <li><a href="{:U('Userlevel/setLevel')}">添加等级</a></li>
    </ul>
    <table class="table table-hover table-bordered">
      <thead>
        <tr>
          <th align="center">ID</th>
          <th>等级名称</th>
          <th>累积充值金额</th>
          <th>累积获得银币</th>
          <th>累积邀请注册</th>
          <th>累积登陆天数</th>
          <th>勋章</th>
          <th>勋章图标</th>
          <th>特权数量</th>
          <th align="center">{:L('ACTIONS')}</th>
        </tr>
      </thead>
      <tbody>
      <foreach name="lists" item="vo">
        <tr>
          <td align="center">{$vo.id}</td>
          <td>{$vo['name']}</td>
          <td>{$vo['recharge']}</td>
          <td>{$vo['silver']}</td>
          <td>{$vo['invite']}</td>
          
          <td>{$vo['loginday']}</td>
          <td>{$vo['medal_name']}</td>
          <td><img src="{$vo.medal_img}" style="height:20px"></td>
          <td>{$vo['privnum']}</td>
          <td align="center">	
            <a href="{:U('Userlevel/setLevel',array('id'=>$vo['id']))}" >编辑</a> 
             / 
            <a href="{:U('Userlevel/Userpriv',array('id'=>$vo['id']))}" >添加编辑特权</a>
            <!-- / 
            <a href="{:U('Userlevel/addUserpriv',array('id'=>$vo['id']))}" >添加特权</a>
             |
           <a href="{:U('Loginbonus/del',array('id'=>$vo['id']))}" class="js-ajax-dialog-btn" data-msg="您确定要删除吗？">删除</a> -->
          </td>
        </tr>
      </foreach>
      </tbody>
    </table>
    <div class="pagination">{$page}</div>

  </div>
  <script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
