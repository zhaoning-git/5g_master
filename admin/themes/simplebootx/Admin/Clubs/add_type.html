<admintpl file="header" />

</head>

<body>

	<div class="wrap">

		<ul class="nav nav-tabs">

			<li ><a href="{:U('Clubs/typeList')}">列表</a></li>

			<li class="active"><a >添加标签分类</a></li>

		</ul>

		<form method="post" class="form-horizontal js-ajax-form" action="{:U('Clubs/add_type')}">

			<fieldset>

				<div class="control-group">

					<label class="control-label">分类名</label>

					<div class="controls">

						<input type="text" name="name" >

						<span class="form-required">*</span>

					</div>

				</div>

				<div class="control-group">

					<label class="control-label">所属分类</label>

					<div class="controls">

                        <select name="type">
                            <option value="4">俱乐部标签</option>
                            <option value="5">热聊标签</option>
                        </select>

						<span class="form-required">*</span>

					</div>

				</div>



			</fieldset>

			<div class="form-actions">

				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>

				<a class="btn" href="{:U('Clubs/typeList')}">{:L('BACK')}</a>

			</div>

		</form>

	</div>

	<script src="__PUBLIC__/js/common.js"></script>

	<script type="text/javascript" src="__PUBLIC__/js/content_addtop.js"></script>

</body>

</html>
