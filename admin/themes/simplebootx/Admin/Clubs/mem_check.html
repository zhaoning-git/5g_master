<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:U('Clubs/memList')}">成员列表</a></li>
			<li class="active"><a >审核</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('Clubs/mem_check_do')}">
		  <input type="hidden" name="cid" value="{$data['cid']}">
		  <input type="hidden" name="mid" value="{$data['uid']}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">成员</label>
					<div class="controls">
						<input type="text" value="{$data['mem_name']}" readonly>
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">俱乐部</label>
					<div class="controls">
						<input type="text" onkeyup ="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" value="{$data['club_name']}" readonly>
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">审核</label>
					<div class="controls">
						<label class="radio inline" for="sex_0"><input type="radio" name="status" value="0" id="sex_0" <if condition="$data['status'] eq '0'">checked</if> >已申请</label>
						<label class="radio inline" for="sex_1"><input type="radio" name="status" value="1" id="sex_1" <if condition="$data['status'] eq '1'">checked</if> >通过</label>
						<label class="radio inline" for="sex_3"><input type="radio" name="status" value="3" id="sex_3" <if condition="$data['status'] eq '3'">checked</if> >拒绝</label>
					</div>
				</div>
		
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('EDIT')}</button>
				<a class="btn" href="{:U('Clubs/memList')}">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/content_addtop.js"></script>
</body>
</html>
