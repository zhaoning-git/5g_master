<admintpl file="header" />

</head>

<body>

	<div class="wrap">

		<ul class="nav nav-tabs">

			<li class="active"><a>标签分类列表</a></li>

			<li><a href="{:U('Clubs/add_type')}">添加标签分类</a></li>

		</ul>

		<form method="post" class="js-ajax-form" >

			<table class="table table-hover table-bordered">

				<thead>

					<tr>

						<th align="center">ID</th>

						<th>标签分类名</th>

						<th>分类</th>

						<th>状态</th>

						<th align="center">{:L('ACTIONS')}</th>

					</tr>

				</thead>

				<tbody>

					<foreach name="data" item="vo">

					<tr>

						<td align="center">{$vo['id']}</td>

						<td>{$vo['name']}</td>

						<td>

							<if condition="$vo['type'] eq 4">俱乐部首页标签

								<else/>热聊标签

							</if>

						</td>

						<td>

							<if condition="$vo['status'] eq 0">正常

							<else/>已删除

							</if>

						</td>

						<td align="center">

							<a href="{:U('Clubs/edit_type',array('id'=>$vo['id'],'type'=>'edit'))}">编辑</a>

							<a href="{:U('Zixun/type_del',array('id'=>$vo['id'],'type'=>'del'))}" class="js-ajax-dialog-btn" data-msg="确认删除？">删除</a>

							<a href="{:U('Zixun/type_del',array('id'=>$vo['id'],'type'=>'endel'))}" class="js-ajax-dialog-btn" data-msg="确认恢复？">恢复</a>

						</td>

					</tr>

					</foreach>

				</tbody>

			</table>

			<div class="pagination">{$page}</div>



		</form>
		<div id="laypage"></div>

	</div>

	<script src="__PUBLIC__/js/common.js"></script>

</body>

</html>
<script src="__PUBLIC__/js/common.js"></script>
    <script type="text/javascript" src="__PUBLIC__/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
    var url = "{:U('Clubs/typeList')}";
     laypage({
                 cont: 'laypage',//指向存放分页的容器，值可以是容器ID 
                 pages: {$pageTo},//数据总数
                 skin:'#5F8878',//皮肤
                 curr: '{$dang}',//当前页
                 jump: function ( e, first) {
                     if (!first) {
                          
                         location.href=url+'&page='+e.curr;
                         


                    }
                }
            });

</script>
