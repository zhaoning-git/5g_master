  <div class="title-block ui-border-b margin-top-sm" >全部分类</div>
<div class="list-block category-list" style=" margin-top:-2px">
  <ul>
    <volist name="Category" id="vo">
    <li><a href="{:U('Shop/Index/Goods',array('cid'=>$vo['id'],'title'=>$vo['title']))}" class="item-link item-content">
