<extend name="Public/base"/>
<block name="body">
<style>
<literal>
#ajax-page-container,body,html{ height:100%; padding:0px; background:#444}.swiper-container { width: 100%;height: 100%;}
.u-arrow-bottom img{ position: fixed;width:24px;height:14px;left:50%; z-index:11111;margin:-7px 0 0 -14px;background-position:0 -82px;-webkit-animation:start 1.5s infinite ease-in-out;-moz-animation:start 1.5s infinite ease-in-out;animation:start 1.5s infinite ease-in-out; bottom:20px}
@-webkit-keyframes start{ 0%,30%{opacity:0;-webkit-transform:translate(0,10px)}60%{opacity:1;-webkit-transform:translate(0,0)}100%{opacity:0;-webkit-transform:translate(0,-8px)}}@-moz-keyframes start{0%,30%{opacity:0;-moz-transform:translate(0,10px)}60%{opacity:1;-moz-transform:translate(0,0)}100%{opacity:0;-moz-transform:translate(0,-8px)}}

#audio_btn,.brand-logo{position:absolute;width:50px;height:50px}#audio_btn,.brand-logo,.loading_yinfu,.off,.play_yinfu{background-repeat:no-repeat}@-webkit-keyframes loading{0%{-webkit-transform:rotate(0)}100%{-webkit-transform:rotate(360deg)}}@-moz-keyframes loading{0%{-moz-transform:rotate(0)}100%{-moz-transform:rotate(360deg)}}.loading_background,.loading_yinfu,.off,.play_yinfu{background-position:center center}#audio_btn{right:10px;top:10px;z-index:200;display:none}.loading_yinfu,.rotate{left:10px;top:10px;width:30px;height:30px;position:absolute}.loading_yinfu{background-image:url(__IMG__/yinfu.png)}.play_yinfu{background-image:url(__IMG__/music.gif);background-size:60px 60px}.off,.rotate{background-image:url(__IMG__/music_on.png);background-size:30px 30px}.rotate{background-size:100% 100%;-webkit-animation:rotating 1.2s linear infinite;-moz-animation:rotating 1.2s linear infinite;-o-animation:rotating 1.2s linear infinite;animation:rotating 1.2s linear infinite}@-webkit-keyframes rotating{from{-webkit-transform:rotate(0)}to{-webkit-transform:rotate(360deg)}} 
.ShareIn{ position:fixed;left:50%; bottom:50px; z-index:9999999; margin-left:-45px;border:2px solid #fff;}
</literal> 
</style> 
</head>
<body>
<div id="audio_btn" class="video_exist play_yinfu" style="display: block;" onClick="bf()">
                <div id="yinfu" class="rotate"></div>
                <audio loop src="{:get_media($Store['store_h5_music'],'path')}" id="media" autoplay preload=""></audio>
            </div>
    <!-- Swiper -->
    <div class="swiper-container">
    <div class="u-arrow-bottom"><img src="__PUBLIC__/img/btn01_arrow.png"></div>
        <div class="swiper-wrapper" style="max-height:100%; height:100%">
         <volist name="slide" id="vo">
             <div class="swiper-slide"><img src="{$vo|get_cover='path'}" width="100%"></div>
         </volist>
        </div>
    </div>

<a href="{$AuthUser}" class="ShareIn btn btn-danger radius">立即加入</a>
</block>
<block name="script"> 


<script type='text/javascript' src='__STATIC__/swiper/swiper.js' charset='utf-8'></script> 
<script>
var swiper = new Swiper('.swiper-container', {
	paginationClickable: false,
	direction: 'vertical',
	  loop: true
});
function bf(){
	 var audio = document.getElementById('media'); 
	 if(audio!==null){             
	  if(audio.paused)   {   
	  	  $('.video_exist').removeClass('off').addClass('play_yinfu');    
		  $('#yinfu').addClass('rotate')
		  audio.play();
	  }else{
	   audio.pause();
	   $('.video_exist').removeClass('play_yinfu').addClass('off'); 
	    $('#yinfu').removeClass('rotate')
	  }
   } 
}
</script> 
</block>
<block name="footer"> </block>
